<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Login/images/favicon.ico" type="image/x-icon">
    <title>Login screen</title>
</head>
<body>
    <section class="login">
        <svg class="logo"><image href="./Login/images/logo.svg"></image></svg>

        <!-- == Form == -->
        <div class="background">
            <div class="form">
                    <div class="topside">
                        <div class="header">
                            <svg><image href="./Login/images/log-in.svg"></image></svg>
                            <h1>Faça seu login</h1>
                        </div>
                        <p>Entre com suas informações de cadastro.</p>
                    </div>
                <form action="post">
                    <label class="label" for="mail">
                        <h2>E-mail:</h2>
                        <div class="field">
                            <svg><image href="./Login/images/mail.svg"></image></svg>
                            <input type="email" name="email" id="mail" placeholder="Digite sua e-mail">
                        </div>
                    </label>
                    <label class="label" for="password">
                        <h2>Senha:</h2>
                        <div class="field">
                            <svg><image href="./Login/images/lock.svg"></image></svg>
                            <input type="password" name="senha" id="password" placeholder="Digite sua senha">
                            <svg><image href="./Login/images/eye.svg"></image></svg>
                        </div>
                    </label>
                    <div class="botside">
                        <label for="remember" class="container"><p>Lembre-se</p>
                            <input type="checkbox" id="remember" name="lembrar">
                            <span class="checkmark"></span>
                        </label>

                        <a href="#">Esqueci minha senha</a>
                    
                    </div>
                    
                    <button>Entrar</button>
            
                    <a class="center" href="#">Não tem uma conta? <span class="bold">Registre-se</span></a>
                </form>
            </div>
        </div>
    </section>
    <section class="imagesection">
    </section>
</body>
</html>
